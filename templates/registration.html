<div class="container" id="main-section">
    <div class="panel panel-default login-signup">
        <div class="panel-heading">
                <h1 class="panel-title">Register</h1>
        </div><!-- /.panel-heading -->
        <div class="panel-body">
            <form action="/register" method="post">
                <label for="email"> Email address </label>
                <input for="email" class="form-control" id="email" name="signup_email" placeholder="example@gmail.com" required autofocus>
                    <br>
                <label for="password"> Password </label>
                <input type="password" class="form-control" id="password" name="signup_password" placeholder="************" required>
                    <br>
                <label for="firstname"> First name</label>
                <input type="text" class="form-control" id="firstname" name="first_name" placeholder="Happy" required>
                    <br>
                <label for="lastname"> Last name</label>
                <input type="text" class="form-control" id="lastname" name="last_name" placeholder="Muffin" required>
                    <br>
                <label for="age">Age</label>
                <input type="text" class="form-control" id="age" name="age" placeholder="34" required>
                    <br>
            <button class="btn btn-lg btn-primary btn-block btn-homepage" type="submit">Sign Up!</button>
        </form>
        <br>
            <p>
                Forgot you already have an account? <a href="/"> Login here!</a>
            </p>
